<ion-header [translucent]="true">

            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Localisation Des Hopitaux <ion-icon name='home'></ion-icon></ion-title>

</ion-header>

    <div style="width : 100% ;height: 60%">

            </ion-item>
        </ion-list>
    </div>
</ion-content>
