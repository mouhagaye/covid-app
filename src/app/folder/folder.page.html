<ion-header [translucent]="true">
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Statistique <ion-icon name='analytics'></ion-icon></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
  <ion-header collapse="condense" >
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
  <strong class="capitalize">{{ folder }}</strong>
    <ion-list>
      <ion-item *ngFor="let stat of statistiques">
      <ion-card style="color:var({{stat.color}});">
          <ion-card-header>
            <ion-card-title style="color:var({{stat.color}});">{{stat.data}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>{{stat.title}}</ion-card-content>
        </ion-card>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
